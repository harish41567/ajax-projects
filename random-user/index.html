<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User</title>

    <script
      src="https://kit.fontawesome.com/d41482db9b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="block black"></div>
    <div class="block">
      <div class="container">
        <h2 class="section-loading">Loading...</h2>
        <img src="" alt="random user" class="user-img" />
        <p class="user-title"></p>
        <p class="user-value"></p>
        <div class="values-list">
          <button class="icon active" data-label="name">
            <span class="far fa-user"></span>
          </button>

          <button class="icon" data-label="email">
            <span class="far fa-envelope-open"></span>
          </button>

          <button class="icon" data-label="age">
            <span class="far fa-calendar-times"></span>
          </button>

          <button class="icon" data-label="street">
            <span class="far fa-map"></span>
          </button>

          <button class="icon" data-label="phone">
            <span class="fas fa-phone"></span>
          </button>

          <button class="icon" data-label="password">
            <span class="fas fa-user-lock"></span>
          </button>
        </div>
        <button type="button" class="btn">random user</button>
      </div>
    </div>

    <div class="page-loading">
      <h2>Loading...</h2>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
